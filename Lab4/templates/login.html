<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}

    <form action="/login" method="POST">
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Login</h1>
                </div>
                <div class="login-form">
                    <div class="control-group">
                        <input id="login-name" type="text" class="login-field" value="" placeholder="username" name="username">
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
                    {% if wrong %}
                        <p class="error-tip" style="color:#822;">Invalid username/password</p>
                    {% endif %}
                    <div class="control-group">
                        <input id="login-pass"  type="password" class="login-field" value="" placeholder="password" name="password">
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                    <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block">
                </div>
            </div>
        </div>
    </form>

{% endblock %}
